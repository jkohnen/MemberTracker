<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        
        <script src="scripts/App.js"></script>
       
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
    </head>
    <body>
        
        <div data-role="view" id="tabstrip-home" data-title="Hello World!">
            <h1>Splash!</h1>
            <p>
                Hello there. You will be redirected in 3 seconds.                
                <a href="home.html" >Home</a>
            </p>
        </div>

        <script>
            var app = new kendo.mobile.Application(document.body, { transition: "slide" });
            $(function() {setTimeout(function(){window.location = config.splashPage;},config.splashDelayInMilliseconds);});
                        
        </script>
    </body>
</html>
